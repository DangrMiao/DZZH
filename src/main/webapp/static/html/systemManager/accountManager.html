<!DOCTYPE html>
<meta charset="UTF-8">
<link rel="stylesheet" href="../../ace/css/bootstrap.css">
<link rel="stylesheet" href="../../ace/css/bootstrap-table.min.css">
<script type="text/javascript" src="../../ace/js/jquery.js"></script>
<script src="../../ace/js/bootstrap.js"></script>
<!-- 表单 -->
<link rel="stylesheet" href="../../css/form.css">
<!-- 弹出提示消息 -->
<script src="../../html_UI/assets/js/jquery.gritter.js"></script>
<link rel="stylesheet" href="../../html_UI/assets/css/jquery.gritter.css" />
<script src="../../bootstrap-growl/jquery.bootstrap-growl.js"></script>
<!-- 下拉框 -->
<link rel="stylesheet" href="../../ace/css/bootstrap-multiselect.css" />
<script src="../../ace/js/bootstrap-multiselect.js"></script>
<!-- 表格 -->	
<script src="../../ace/js/dataTables/bootstrap-table.js"></script>
<script src="../../ace/js/dataTables/bootstrap-table-zh-CN.js"></script>
<!-- 删除时确认窗口 -->
<script src="../../ace/js/bootbox.js"></script>
	
<script src="../../js/common/commonUtils.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/ReportManager/Config.js"></script>
<script type="text/javascript" src="../../js/systemManager/accountManager.js"></script>
<body>
<div>
	<div id="account-Manager-data-div" style="position: absolute;bottom: 0px;right: 0px;top: -30px;left: 0px;">
		<table id="account-Manager-data" style="background-color: rgba(242, 242, 242, 0.9);" class="table table-striped table-bordered table-hover no-border-top">			
		</table>
	</div>
</div>

<!-- 添加的模态框 -->
<div class="modal fade" id="account-Manager-add-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:350px;">
		<div class="modal-content">
			<div class="modal-header" style="padding: 10px;">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h5 class="modal-title" id="">账号设置</h5>
			</div>
			<div class="modal-body" style="height: 160px;">
				<form id="account-Manager-add-dialog-form" class="form-horizontal" role="form">
					<input name="bh" type="hidden" class="form-control">
					<div style="text-align: right;" class="form-group">
						<label class="col-sm-4">用户名:</label>
						<input name="name" type="text" style="width: 220px;" class="form-control col-sm-7">
					</div>

					<div style="text-align: right;" class="form-group">
						<label class="col-sm-4">所属部门:</label>
						<select id="account-Manager-select-department" style="width: 220px;" name="bm" class="selectpicker show-tick form-control col-sm-7">
							<!-- <option>基层所</option>
						    <option>巡查员</option>
						    <option>系统管理员</option>
						    <option>鉴定所</option> -->
						</select>
					</div>
					<div style="text-align: right;" class="form-group">
						<label class="col-sm-4">所属角色:</label>
						<select id="account-Manager-select-role" style="width: 220px;" name="js" class="selectpicker show-tick form-control col-sm-7">
							<!-- <option></option>
							<option value="0">基层所</option>
						    <option value="1">巡查员</option>
						    <option value="2">系统管理员</option>
						    <option value="3">鉴定所</option> -->
						</select>
					</div>
				</form>
			</div>
			<div class="modal-footer" style="text-align: center;">
				<button id="account-Manager-add-dialog-save" type="button" class="btn btn-primary ">确认</button>
				<button type="button" class="btn btn-default " data-dismiss="modal">关闭</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<!-- 确认删除的模态框 -->
<div class="modal fade" id="account-Manager-delete-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:300px;">
		<div class="modal-content">
			<div class="modal-header" style="padding: 10px;">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				<h5 class="modal-title" id="">确认删除</h5>
			</div>
			<div class="modal-body" style="height: 45px;">
				<form id="" class="form-horizontal" role="form">
					<div style="text-align: center;" class="form-group">
						<label>确认要删除这个账号吗？</label>
					</div>					
				</form>
			</div>
			<div class="modal-footer" style="text-align: center;">
				<button id="account-Manager-delete-dialog-comfirm" type="button" class="btn btn-primary ">确认</button>
				<button type="button" class="btn btn-default " data-dismiss="modal">关闭</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>

<script type="text/javascript">
$(top.hangge());
</script>
</body>
